<section class="light" id="contact">
	<h3>Contact</h3>
	<p>If you’d like to explore what a game could do for your organization and your users, <span class="emphasis">let’s chat!</span></p>
	<form action="https://formsubmit.co/cb94943fd1f97bb3701a100653e7782d" method="POST">
		<div class="input-container">
			<div class="input-pair">
				<label for="contact-form-name">Name</label>
				<input id="contact-form-name" type="text" name="name" autocomplete="name">
			</div>
			<div class="input-pair">
				<label for="contact-form-email">Email</label>
				<input id="contact-form-email" type="email" name="email" autocomplete="email">
			</div>
			<div class="input-pair full-width">
				<label for="contact-form-message">Message</label>
				<textarea id="contact-form-message" type="message" name="message"></textarea>
			</div>
		</div>
		<button class="btn right" type="submit">Send!</button>
	</form>
</section>
