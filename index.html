<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>01010111</title>
        <link rel = "stylesheet" type = "text/css" href = "include/style.css">
        <script src="js/marked.js"></script>

    </head>

    <body>
        <div id='content' class='content_container'></div>
        <script>
            var content = new XMLHttpRequest();
            content.open('GET', 'md/index.md');
            content.onreadystatechange = () => {
                document.getElementById('content').innerHTML = marked(content.responseText);
            }
            content.send();
        </script>
    </body>

</html>
